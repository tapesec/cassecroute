<div class="panel panel-default">
	<div class="panel-heading">
		<h4>Payez !</h4>
	</div>
	<div class="panel-body">
			<img src="/images/CB.jpeg" class="img-responsive logos-cb col-lg-2" alt="Responsive image">
			<img src="/images/VISA.jpeg" class="img-responsive logos-cb col-lg-2" alt="Responsive image">
			<img src="/images/MASTERCARD2.jpeg" class="img-responsive logos-cb col-lg-2" alt="Responsive image">
			<p class="pull-right col-lg-2 lead">VISA</p>
			<div class="clearfix"></div>
		<hr>
		<pre>{{ ctrl.formData }}</pre>
		<form class="form-horizontal" ng-submit="ctrl.payIn()">
		  	<div class="form-group">
		    	<label for="inputEmail3" class="col-sm-2 control-label">N° CB</label>
		    	<div class="col-sm-10">
		      		<input class="form-control" id="inputEmail3" ng-model="ctrl.formData.number" placeholder="xxxx xxxx xxxx xxxx">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="inputPassword3" class="col-sm-2 control-label">Expiration</label>
		    	<div class="col-sm-10">
		      		<input class="form-control" id="inputPassword3" ng-model="ctrl.formData.expire" placeholder="MM/AAAA">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<label for="inputPassword3" class="col-sm-2 control-label">N° CSC</label>
		    	<div class="col-sm-4">
		      		<input class="form-control" id="inputPassword3" ng-model="ctrl.formData.csc" placeholder="code CSC">
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-10">
		      		<div class="checkbox">
		        		<label>
		          			<input type="checkbox"> Mémoriser la carte
		        		</label>
		      		</div>
		    	</div>
		  	</div>
		  	<div class="form-group">
		    	<div class="col-sm-offset-2 col-sm-10">
		      		<button type="submit" class="btn btn-default">Je paye</button>
		      		{{ctrl.testData}}
		    	</div>
		  	</div>
		</form>

	</div>
</div>
